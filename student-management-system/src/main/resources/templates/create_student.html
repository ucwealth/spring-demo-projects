<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>Student Management System | New</title>
</head>
<body>	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">MySchool Manager</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Teacher Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Other Staff</a>
	      </li>
	    </ul>
  </div>
</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label>
							<input 
							type="text"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							placeholder="Enter Student First Name"
							/>
						</div>
												
						<div class="form-group">
							<label>Student Last Name</label>
							<input 
							type="text"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							placeholder="Enter Student Last Name"
							/>
						</div>
						
						<div class="form-group">
							<label>Student Email</label>
							<input 
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Student Email"
							/>
						</div>
						
						<div class="card-footer">
							<button class="btn btn-primary" type="submit">Submit</button>
						</div>
						
					</form>
				</div>
			</div>
			
		</div>

	</div>

</body>
</html>
