<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<title>MySchool Manager</title>
</head>
<body>
<br><br>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">MySchool Manager</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Student Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Teacher Management</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Other Staff</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
		<h1>Students</h1>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
		<thead class="table-dark">
		<tr>
		
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Actions</th>
		
		</tr>
		</thead>
		
		<tbody>
		<tr th:each = "student: ${students}">
			<td th:text = "${student.firstName}"></td>
			<td th:text = "${student.lastName}"></td>
			<td th:text = "${student.email}"></td>
			<td>
				<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
		
		
		</table>
	</div>


</body>
</html>
